{% extends "base.html" %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Проверка прав на удаление -->
    {% if not perms.catalog.delete_product %}
        <div class="alert alert-warning">
            <p>У вас нет прав для удаления этого продукта.</p>
            <a href="{% url 'catalog:product_detail' product.pk %}" class="btn btn-secondary">Назад</a>
        </div>
    {% else %}
        <h1>Удалить «{{ product.name }}»?</h1>
        <p class="text-danger">Вы уверены, что хотите удалить этот продукт?</p>

        <form method="post" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Да, удалить</button>
            <a href="{% url 'catalog:product_detail' product.pk %}" class="btn btn-secondary">Отмена</a>
        </form>
    {% endif %}
{% endblock %}
