{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Мой сайт{% endblock %}</title>

    <!-- Bootstrap 4 CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-B0vJP4x4vH+6+5w5/6+7+8+9+10"
          crossorigin="anonymous">

    <!-- Блок для дополнительных CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Шапка с навигацией -->
    <header class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'blog:post_list' %}">Блог</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:post_list' %}">Все записи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:post_create' %}">Создать</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="container">
        {% block content %}
            <!-- Здесь будет отображаться контент дочерних шаблонов -->
        {% endblock %}
    </main>

    <!-- Подключаем JavaScript (в конце body) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSS1nX7/6+5/6+7+8+9+10"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-eH/6+5w5/6+7+8+9+10"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-vC/6+5w5/6+7+8+9+10"
            crossorigin="anonymous"
            defer></script>

    <!-- Блок для дополнительных JS -->
    {% block extra_js %}{% endblock %}
</body>
</html>
